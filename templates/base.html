<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EconStats - U.S. Economic Data with Context</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            900: '#1e3a8a',
                        },
                        slate: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- HTMX with fallback -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        // Fallback if HTMX didn't load from unpkg
        if (typeof htmx === 'undefined') {
            var script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/htmx.org@1.9.10/dist/htmx.min.js';
            document.head.appendChild(script);
        }
    </script>

    <!-- Plotly.js for charts -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }

        /* Loading indicator */
        .htmx-request .loading-indicator { display: flex !important; }
        .htmx-request .search-icon { display: none; }

        /* Smooth transitions */
        .htmx-settling { opacity: 0; }
        .htmx-swapping { opacity: 0; transition: opacity 0.2s ease-out; }
        .htmx-added { opacity: 0; animation: fadeIn 0.3s ease-out forwards; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Chart container */
        .chart-container { min-height: 280px; }
    </style>
</head>
<body class="h-full bg-slate-50 text-slate-800">
    {% block content %}{% endblock %}

    {% if last_updated %}
    <div class="fixed bottom-2 right-3 px-2 py-1 bg-slate-800/80 rounded text-xs text-white/70 pointer-events-none">
        Updated {{ last_updated }}
    </div>
    {% endif %}
</body>
</html>
